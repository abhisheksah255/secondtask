<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registeration Page</title>
    <link rel="stylesheet" type="text/css" href="registeration.css" />
    <script>
      function myFunction() {
        alert("Sign Up Successful.\nLogin now!");
      }
    </script>
  </head>

  <body>

    <div class="main">
      <h1 style="text-align: center">create an account</h1>

      <div id="social">
        <a href="https://www.google.com/" target="blank">
          <img src="images\google.png" alt="Gmail" width="35px" height="35px"
        /></a>
        <a href="https://www.facebook.com/" target="blank"
          ><img
            src="images\facebook.png"
            alt="Facebook"
            width="35px"
            height="35px"
        /></a>

        <H2><U>You Can Use Your Email To Register:-</U></h2>

        <form action="login.html" onsubmit="myFunction()">
          <input
            type="text"
            name="Name"
            id="name"
            placeholder="Username"
            required
          /><br />
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Enter Email"
            required
          /><br />
          <input
            type="text"
            name="Password"
            id="Pass"
            placeholder="enter password"
            title="minimum 8 characters"
            required
          /><br /><br />
          <button type="SUBMIT" id="signup">SIGN UP</button>
          <button type="SUBMIT" Id="signin" onclick="window.open('login.html','blank')">
            SIGN IN
          </button>
        </form>
        <br><br>
        <a href="home.html"><h3>Go Back To Home Page</h3></a>
      </div>
    </div>
  </body>
</html>
